
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Manual - Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 1.25rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .celebration-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f39c12;
            opacity: 0.7;
        }
        
        @keyframes fadeOut {
            0% { opacity: 0.7; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration-icon">ðŸŽ‰</div>
        <h1>Admin User Manual</h1>
        <p class="message">Will be available soon! Our team is working hard to create comprehensive documentation for you.</p>
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const startX = Math.random() * window.innerWidth;
                const startY = -20;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape (square, rectangle, circle)
                const shapeType = Math.floor(Math.random() * 3);
                if (shapeType === 0) {
                    // Square (default)
                    confetti.style.backgroundColor = color;
                } else if (shapeType === 1) {
                    // Rectangle
                    confetti.style.backgroundColor = color;
                    confetti.style.width = '7px';
                    confetti.style.height = '15px';
                } else {
                    // Circle
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = '50%';
                }
                
                // Initial position
                confetti.style.left = startX + 'px';
                confetti.style.top = startY + 'px';
                
                // Apply randomness
                const duration = 3 + Math.random() * 5;
                const rotation = Math.random() * 360;
                const scale = 0.5 + Math.random() * 1.5;
                
                confetti.style.transform = `rotate(${rotation}deg) scale(${scale})`;
                confetti.style.animation = `fadeOut ${duration}s linear forwards`;
                
                // Animation
                document.body.appendChild(confetti);
                
                // Fall animation
                const fallDistance = window.innerHeight + 100;
                const sideMovement = (Math.random() - 0.5) * 400;
                
                setTimeout(() => {
                    confetti.style.transition = `transform ${duration}s ease-out, left ${duration}s ease-out, top ${duration}s ease-out`;
                    confetti.style.transform += ` translateY(${fallDistance}px) translateX(${sideMovement}px) rotate(${rotation + 360}deg)`;
                }, 10);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        // Create celebration sound
        const celebrationSound = new Howl({
           
//src: ['https://cdn.freesound.org/previews/412/412068_5121236-lq.mp3'],
src: ['https://www.orangefreesounds.com/wp-content/uploads/2021/06/Slow-calm-relaxing-music.mp3'],
            loop: true,
            volume: 0.7
        });

        let isSoundPlaying = false;

        // Function to toggle sound on click
        function toggleSound() {
            if (isSoundPlaying) {
                celebrationSound.pause();
                isSoundPlaying = false;
            } else {
                celebrationSound.play();
                isSoundPlaying = true;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            // Create confetti immediately and then every few seconds
            createConfetti();
            setInterval(createConfetti, 5000);
            
            // Add click event listener to container
            const container = document.querySelector('.container');
            container.style.cursor = 'pointer';
            container.addEventListener('click', toggleSound);
            
            // Indicate sound can be played
            const soundHint = document.createElement('div');
            soundHint.style.fontSize = '0.8rem';
            soundHint.style.color = '#7f8c8d';
            soundHint.style.marginTop = '20px';
            soundHint.textContent = 'Click anywhere to play/stop celebration sound';
            container.appendChild(soundHint);
        });
    </script>
</body>
</html>
