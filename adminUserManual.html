    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const startX = Math.random() * window.innerWidth;
                const startY = -20;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape (square, rectangle, circle)
                const shapeType = Math.floor(Math.random() * 3);
                if (shapeType === 0) {
                    // Square (default)
                    confetti.style.backgroundColor = color;
                } else if (shapeType === 1) {
                    // Rectangle
                    confetti.style.backgroundColor = color;
                    confetti.style.width = '7px';
                    confetti.style.height = '15px';
                } else {
                    // Circle
                    confetti.style.backgroundColor = color;
                    confetti.style.borderRadius = '50%';
                }
                
                // Initial position
                confetti.style.left = startX + 'px';
                confetti.style.top = startY + 'px';
                
                // Apply randomness
                const duration = 3 + Math.random() * 5;
                const rotation = Math.random() * 360;
                const scale = 0.5 + Math.random() * 1.5;
                
                confetti.style.transform = `rotate(${rotation}deg) scale(${scale})`;
                confetti.style.animation = `fadeOut ${duration}s linear forwards`;
                
                // Animation
                document.body.appendChild(confetti);
                
                // Fall animation
                const fallDistance = window.innerHeight + 100;
                const sideMovement = (Math.random() - 0.5) * 400;
                
                setTimeout(() => {
                    confetti.style.transition = `transform ${duration}s ease-out, left ${duration}s ease-out, top ${duration}s ease-out`;
                    confetti.style.transform += ` translateY(${fallDistance}px) translateX(${sideMovement}px) rotate(${rotation + 360}deg)`;
                }, 10);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        // Create celebration sound
        const celebrationSound = new Howl({
           
//src: ['https://cdn.freesound.org/previews/412/412068_5121236-lq.mp3'],
src: ['https://www.orangefreesounds.com/wp-content/uploads/2021/06/Slow-calm-relaxing-music.mp3'],
            loop: true,
            volume: 0.7
        });

        let isSoundPlaying = false;

        // Function to toggle sound on click
        function toggleSound() {
            if (isSoundPlaying) {
                celebrationSound.pause();
                isSoundPlaying = false;
            } else {
                celebrationSound.play();
                isSoundPlaying = true;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            // Create confetti immediately and then every few seconds
            createConfetti();
            setInterval(createConfetti, 5000);
            
            // Add click event listener to container
            const container = document.querySelector('.container');
            container.style.cursor = 'pointer';
            container.addEventListener('click', toggleSound);
            
            // Indicate sound can be played
            const soundHint = document.createElement('div');
            soundHint.style.fontSize = '0.8rem';
            soundHint.style.color = '#7f8c8d';
            soundHint.style.marginTop = '20px';
            soundHint.textContent = 'Click anywhere to play/stop celebration sound. Click Book to get help';
            container.appendChild(soundHint);
        });
