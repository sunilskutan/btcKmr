<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btcKmr Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://github.com/sunilskutan/thiruvathira/index.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Firebase Configuration
       const firebaseConfig = {
  apiKey: "AIzaSyDEVLQe8XTKsOyqGKBc7T8s41qbcIyxJTI",
  authDomain: "btckmr.firebaseapp.com",
  projectId: "btckmr",
  storageBucket: "btckmr.firebasestorage.app",
  messagingSenderId: "1038756102997",
  appId: "1:1038756102997:web:e4a4924826c44bf432e5dc",
  measurementId: "G-E73FZRNCFM"
};

        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Show loading animation initially
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const loginForm = document.getElementById('loginForm');
            
            sessionStorage.setItem('isLogin', 'false');
            sessionStorage.setItem('userName', 'Guest');
            // Hide loader after 1.5 seconds
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 300);
            }, 1500);
            
            // Add input event listeners
            const usernameInput = document.getElementById('loginUsername');
            const passwordInput = document.getElementById('loginPassword');
            
            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);
            
            function checkInputs() {
                const usernameGroup = document.getElementById('usernameGroup');
                const passwordGroup = document.getElementById('passwordGroup');
                
                if (usernameInput.value.trim() !== '') {
                    usernameGroup.classList.add('filled');
                } else {
                    usernameGroup.classList.remove('filled');
                }
                
                if (passwordInput.value.trim() !== '') {
                    passwordGroup.classList.add('filled');
                } else {
                    passwordGroup.classList.remove('filled');
                }
            }
        });
        
        window.loginUser = async function() {
            let username = document.getElementById('loginUsername').value.trim();
            let password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showNotification('Please enter both username and password!', 'error');
                return;
            }
            
            // Show loading animation
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;
            
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("userName", "==", username), where("userPassword", "==", password));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    let userDoc = querySnapshot.docs[0];  // Get the first matching document
                    let userId = userDoc.id;  // Firestore document ID (Primary Key)
                    let userData = userDoc.data();
                    let userName = userData.userName;  
                    
                    // Store login status and user ID in sessionStorage
                    sessionStorage.setItem('isLogin', 'true');
                    sessionStorage.setItem('userName', userName);

                    
                    showNotification('Login successful! Welcome ' + userName, 'success');
                    
                    // Redirect after showing notification
                   setTimeout(() => {
              window.location.href = `dashboard.html?userId=${userData.userid}`;
               }, 1500);
                } else {
                    showNotification('Invalid username or password!', 'error');
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error during login: ", error);
                showNotification('An error occurred. Please try again.', 'error');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
            }
        };
        
        window.showNotification = function(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        };
    </script>
</head>
<body background="https://www.keralartc.com/storage/destinations/1.jpg">
    <div class="loginContainer" id="loginPage">
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p class="loader-text">Loading BTC Kilimanoor...</p>
        </div>
        
        <div id="loginForm" style="display: none;">
            <div class="brain-icon pulse">
                <i class="fas fa-bus"></i>
            </div>
            
            <h2>BTC Kilimanoor</h2>
            <p class="subtitle">Budget Tourism Cell of KSRTC Kilimanoor</p>
            
            <div id="usernameGroup" class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
                <i class="fas fa-user"></i>
            </div>
            
            <div id="passwordGroup" class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
               <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <a href="#" class="forgotten-password">Forgot password?</a>
            
            <div class="buttons">
                <button id="loginBtn" onclick="loginUser()" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
             <div class="divider">or</div>
                
                <button onclick="window.location.href = 'addUser.html';" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                
                <button  onclick="window.location.href = 'dashboard.html?userId=0';" class="btn btn-accent">
                    <i class="fas fa-chevron-right"></i> Continue as Guest
                </button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // Add enter key functionality for form submission
        document.getElementById('loginPassword').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                loginUser();
            }
        });
        
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('loginPassword');
            const passwordGroup = document.getElementById('passwordGroup');
            
            // Create eye icon for password visibility
            const eyeIcon = document.createElement('i');
            eyeIcon.className = 'fas fa-eye-slash';
            eyeIcon.style.position = 'absolute';
           // eyeIcon.style.right = '15px';
  eyeIcon.style.left = '15px';
            eyeIcon.style.top = '42px';
            eyeIcon.style.cursor = 'pointer';
            eyeIcon.style.color = '#aaa';
            
            // Add click event to toggle password visibility
            eyeIcon.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.className = 'fas fa-eye';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.className = 'fas fa-eye-slash';
                }
            });
            
            passwordGroup.appendChild(eyeIcon);
        });


let current = 1;
  const max = 6;

  function changeBackground() {
    document.body.style.backgroundImage = `url('https://www.keralartc.com/storage/destinations/${current}.jpg')`;
    current = (current % max) + 1;
  }

  // Initial background
  changeBackground();

  // Change every 5 seconds
  setInterval(changeBackground, 5000);
    </script>
</body>
</html>
