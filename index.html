    <style>
        :root {

            --secondary-color: #3f37c9;

            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {/*
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            /* Image background */
           background-image: url("https://minister-transport.kerala.gov.in/wp-content/uploads/2022/08/ksrtc-tourism-copy.jpg"); 
           background-size: cover; 
           background-repeat: no-repeat; 
           background-position: center;

        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .loginContainer {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 12px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #aaa;
            transition: var(--transition);
        }
        
        .form-group input:focus + i {
            color: var(--primary-color);
        }
        
        .form-group.filled input {
            border-color: var(--accent-color);
            background-color: rgba(76, 201, 240, 0.05);
        }
        
        .form-group.filled i {
            color: var(--accent-color);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary {
            background-color: #f0f2f5;
            color: var(--text-color);
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e4e6e9;
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-accent:hover {
            background-color: #3AB4D9;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 10;
            transition: var(--transition);
        }
        
        .loader {
            width: 30px;
            height: 30px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            margin-top: 20px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            background-color: #10b981;
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .forgotten-password {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            text-align: right;
        }
        
        .forgotten-password:hover {
            text-decoration: underline;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .brain-icon {
            background-color: var(--primary-color);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.4);
        }
        
        .brain-icon i {
            color: white;
            font-size: 40px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Show loading animation initially
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const loginForm = document.getElementById('loginForm');
            
            sessionStorage.setItem('isLogin', 'false');
            sessionStorage.setItem('userName', 'Guest');
            sessionStorage.setItem('userRole', '');
            // Hide loader after 1.5 seconds
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 300);
            }, 1500);
            
            // Add input event listeners
            const usernameInput = document.getElementById('loginUsername');
            const passwordInput = document.getElementById('loginPassword');
            
            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);
            
            function checkInputs() {
                const usernameGroup = document.getElementById('usernameGroup');
                const passwordGroup = document.getElementById('passwordGroup');
                
                if (usernameInput.value.trim() !== '') {
                    usernameGroup.classList.add('filled');
                } else {
                    usernameGroup.classList.remove('filled');
                }
                
                if (passwordInput.value.trim() !== '') {
                    passwordGroup.classList.add('filled');
                } else {
                    passwordGroup.classList.remove('filled');
                }
            }
        });
        
        window.loginUser = async function() {
            let username = document.getElementById('loginUsername').value.trim();
            let password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showNotification('Please enter both username and password!', 'error');
                return;
            }
            
            // Show loading animation
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;
            
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("userName", "==", username), where("userPassword", "==", password));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    let userDoc = querySnapshot.docs[0];  // Get the first matching document
                    let userId = userDoc.id;  // Firestore document ID (Primary Key)
                    let userData = userDoc.data();
                    let userName = userData.userName;  
                    let userRole = userData.userRole;
                    
                    // Store login status and user ID in sessionStorage
                    sessionStorage.setItem('isLogin', 'true');
                    sessionStorage.setItem('userName', userName);
                    sessionStorage.setItem('userRole', userRole);

                    
                    showNotification('Login successful! Welcome ' + userName, 'success');
                    
                    // Redirect after showing notification
                   setTimeout(() => {
             window.location.href = `dashboard.html?userId=${userData.userid}&userRole=${userData.userRole}`;

               }, 1500);
                } else {
                    showNotification('Invalid username or password!', 'error');
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error during login: ", error);
                showNotification('An error occurred. Please try again.', 'error');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
            }
        };
        
        window.showNotification = function(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        };
    </script>
</head>

             <div class="divider">or</div>
                
                <button onclick="window.location.href = 'addUser.html';" class="btn btn-secondary">

    <div id="notification" class="notification"></div>
    
    <script>
        // Add enter key functionality for form submission
        document.getElementById('loginPassword').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                loginUser();
            }
        });
        
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('loginPassword');
            const passwordGroup = document.getElementById('passwordGroup');
            
            // Create eye icon for password visibility
            const eyeIcon = document.createElement('i');
            eyeIcon.className = 'fas fa-eye-slash';
            eyeIcon.style.position = 'absolute';
           // eyeIcon.style.right = '15px';
  eyeIcon.style.left = '15px';
            eyeIcon.style.top = '42px';
            eyeIcon.style.cursor = 'pointer';
            eyeIcon.style.color = '#aaa';
            
            // Add click event to toggle password visibility
            eyeIcon.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.className = 'fas fa-eye';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.className = 'fas fa-eye-slash';
                }
            });
            
            passwordGroup.appendChild(eyeIcon);
        });


    </script>
