<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Previewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #message {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      text-align: center;
    }

    #image-container {
      max-width: 90%;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      input[type="text"] {
        font-size: 14px;
      }
      #message {
        font-size: 13px;
      }
    }
  </style>
</head>
<body  oncontextmenu="return false;" onkeydown="if(event.keyCode==123) return false;">

  <h1>Image URL Viewer <a href="dashboard.html" title="Go Back To DashBoard"> üè† </a></h1>
  <input type="text" id="imageUrl" placeholder="Enter image URL here..." oninput="loadImage()">
  <div id="message">Enter an image URL above to view it below.</div>
  <div id="spinner" class="spinner"></div>
  <div id="image-container">
    <img id="previewImage" alt="Image preview">
  </div>

  <script>
    function loadImage() {
      const url = document.getElementById("imageUrl").value.trim();
      const img = document.getElementById("previewImage");
      const message = document.getElementById("message");
      const spinner = document.getElementById("spinner");

      if (!url) {
        img.style.display = "none";
        spinner.style.display = "none";
        message.textContent = "Enter an image URL above to view it below.";
        return;
      }

      img.style.display = "none";
      spinner.style.display = "block";
      message.textContent = "Loading image...";

      const tempImg = new Image();
      tempImg.onload = function () {
        img.src = url;
        img.style.display = "block";
        spinner.style.display = "none";
        message.textContent = "Image loaded successfully!";
      };
      tempImg.onerror = function () {
        img.style.display = "none";
        spinner.style.display = "none";
        message.textContent = "Failed to load image. Please check the URL.";
      };
      tempImg.src = url;
    }
  </script>

</body>
</html>
