<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Tour Program</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #34495e;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="datetime-local"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2471a3;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body  oncontextmenu="return false;" onkeydown="if(event.keyCode==123) return false;">

<h2><i class="fas fa-calendar-plus"></i> Add Tour Program <a href="dashboard.html" title="Go Back To DashBoard"> üè† </a></h2>

<form id="tourForm">
  <label for="place">Select Place</label>
  <select id="place" required></select>

  <label for="bus">Select Bus</label>
  <select id="bus" required></select>

  <label for="tourDate">Tour Date & Time</label>
  <input type="datetime-local" id="tourDate" required>

  <label for="fare">Tour Fare (‚Çπ)</label>
  <input type="number" id="fare" min="0" required>

  <label for="details">Tour Details  </label>
  <input type="text" id="details" placeholder="Enter Full Tour Details here" required >

  <button type="submit">Add Tour Program</button>

  <div id="msg"></div>
</form>

<script>
   // Firebase Configuration
       const firebaseConfig = {
  apiKey: "AIzaSyDEVLQe8XTKsOyqGKBc7T8s41qbcIyxJTI",
  authDomain: "btckmr.firebaseapp.com",
  projectId: "btckmr",
  storageBucket: "btckmr.firebasestorage.app",
  messagingSenderId: "1038756102997",
  appId: "1:1038756102997:web:e4a4924826c44bf432e5dc",
  measurementId: "G-E73FZRNCFM"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const placeSelect = document.getElementById('place');
  const busSelect = document.getElementById('bus');
  const form = document.getElementById('tourForm');
  const msgDiv = document.getElementById('msg');

  // Load places
  async function loadPlaces() {
    const snapshot = await db.collection("places").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = data.placeid+". "+data.placeName + " - " + data.placeDescription;
      placeSelect.appendChild(option);
    });
  }

  // Load buses
  async function loadBuses() {
    const snapshot = await db.collection("buses").get();
    snapshot.forEach(doc => {
      const data = doc.data();
      const option = document.createElement('option');
      option.value = doc.id;
      option.textContent = `${data.busid}. ${data.busType} - ${data.busNumber} (${data.busTotalSeat} seats)`;
      busSelect.appendChild(option);
    });
  }

  loadPlaces();
  loadBuses();

  form.addEventListener("submit", async (e) => {
  e.preventDefault();

const placeSelect = document.getElementById('place');
const fullPlaceValue = placeSelect.options[placeSelect.selectedIndex].text;
const tourPlaceid = parseInt(fullPlaceValue.split('.')[0].trim());

const busSelect = document.getElementById('bus');
const fullBusValue = busSelect.options[busSelect.selectedIndex].text;
const tourBusid = parseInt(fullBusValue.split('.')[0].trim());

  const tourDateInput = document.getElementById("tourDate").value;
  const tourFare = parseFloat(document.getElementById("fare").value);

  const tourDetails = document.getElementById("details").value;

 if (!tourPlaceid || !tourBusid || !tourDateInput || isNaN(tourFare)) {
    msgDiv.innerHTML = '<div class="error">Please fill all fields correctly.</div>';
    return;
  }
  const tourDate = new Date(tourDateInput);

  try {
    // Get the last tourid
    const lastTourSnapshot = await db.collection("tours")
      .orderBy("tourid", "desc")
      .limit(1)
      .get();

    let newTourid = 1; // Default first tour ID
    if (!lastTourSnapshot.empty) {
      const lastTour = lastTourSnapshot.docs[0].data();
      newTourid = lastTour.tourid + 1;
    }
//alert("busid-"+tourBusid+"  placeid-"+ tourPlaceid);
    const newTour = {
      tourPlaceid: tourPlaceid,
      tourBusid: tourBusid,
      tourDate: firebase.firestore.Timestamp.fromDate(tourDate),
      tourFare: tourFare,
      tourid: newTourid,
      tourDetails: tourDetails
    };

    await db.collection("tours").add(newTour);
    msgDiv.innerHTML = '<div class="success">Tour program added successfully!</div>';
    form.reset();
  } catch (err) {
    console.error(err);
    msgDiv.innerHTML = '<div class="error">Error adding tour. Try again.</div>';
  }
});

</script>

</body>
</html>
